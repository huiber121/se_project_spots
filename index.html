<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William" />
    <meta name="description" content="">
    <meta name="keywords" content="HTML, CSS, ">
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spot</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn">
                        <img src="./images/pencile.svg" class="profile__edit-btn-img" alt="Pencile Icon" />Edit Profile
                    </button>
                </div>
                <button type="button" class="profile__add-btn">
                    <img src="./images/plus.svg" class="profile__add-btn-img" alt="Plus Icon" />New Post </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <button type="button" class="card__delete-btn"></button>
                            <img src="" alt="" class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">2023 &copy; Spots</p>
        </footer>
        <div class="modal" id="edit-modal">
            <div class="modal__content modal__content_edit">
                <h2 class="modal__title">Edit profile</h2>
                <button type="button" class="modal__close-btn">
                    <img src="./images/close.svg" alt="close_button" class="modal__close-btn-img">
                </button>
                <form name="edit-profile" id="profile-form" class="modal__form" novalidate>
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name"
                            minlength="2" maxlength="40" required />
                        <span id="profile-name-input-error" class="modal__error"></span>
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input id="profile-description-input" type="text" class="modal__input"
                            placeholder="Describe yourself" minlength="2" maxlength="200" required>
                        <span id="profile-description-input-error" class="modal__error"></span>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="add-card-modal">
            <div class="modal__content modal__content_card">
                <h2 class="modal__title">New post</h2>
                <button type="button" class="modal__close-btn">
                    <img src="./images/close.svg" alt="close_button" class="modal__close-btn-img">
                </button>
                <form name="add-card-form" id="card-form" class="modal__form" id="add-card-form" novalidate>
                    <label for="add-card-link-input" class="modal__label">
                        Image link
                        <input id="add-card-link-input" type="url" class="modal__input" name="link"
                            placeholder="Place a link to the picture" required>
                        <span id="add-card-link-input-error"></span>
                    </label>
                    <label for="add-card-caption-input" class="modal__label">
                        Caption
                        <input id="add-card-caption-input" type="text" class="modal__input" name="caption"
                            placeholder="Type your caption" minlength="2" maxlength="30" required>
                        <span id="add-card-caption-input-error"></span>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
            <button type="button" class="modal__close-btn modal__close-btn_type_preview">
            </button>
            <img class="modal__image" src="" id="#" alt="">
            <p class="modal__caption"></p>
        </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
